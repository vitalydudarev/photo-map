<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon">
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  </button>
  <span>Photo Map</span>
  <a mat-button *ngFor="let item of menuItems" [routerLink]="item.route"> {{item.title}} </a>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container style="min-height: calc(100% - 64px);">
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.route"> {{item.title}} </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="height: calc(100vh - 64px);">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
