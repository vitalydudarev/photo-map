<div class="m-2">
    <mat-card>
        <div class="d-flex align-items-start justify-content-between">
            <mat-button-toggle-group #group="matButtonToggleGroup" [(value)]="selectedViewMode"
                (change)="onViewModeChanged(group.value)">
                <mat-button-toggle value="{{thumbViewMode}}">
                    <mat-icon>apps</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle value="{{mapViewMode}}">
                    <mat-icon>menu</mat-icon>
                </mat-button-toggle>
            </mat-button-toggle-group>

            <mat-paginator
                [length]="totalCount"
                [pageIndex]="pageIndex"
                [pageSize]="pageSize"
                [pageSizeOptions]="pageSizes"
                [showFirstLastButtons]="true"
                (page)="pageUpdated($event)">
            </mat-paginator>
        </div>
    </mat-card>
</div>

<div class="spinner-wrapper" *ngIf="showSpinner" style="height: calc(100% - 64px);">
    <mat-spinner></mat-spinner>
</div>

<app-photos-thumb-view *ngIf="photos" [photos]="photos"></app-photos-thumb-view>

<app-scroll-top></app-scroll-top>
