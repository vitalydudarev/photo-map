<div style="height: 100%;">
    <div class="m-2">
        <mat-card>
            <div class="d-flex align-items-start justify-content-between">
                <mat-button-toggle-group #group="matButtonToggleGroup" [(value)]="selectedViewMode"
                    (change)="onViewModeChanged(group.value)">
                    <mat-button-toggle value="{{thumbViewMode}}">
                        <mat-icon>collections</mat-icon>
                    </mat-button-toggle>
                    <mat-button-toggle value="{{mapViewMode}}">
                        <mat-icon>map</mat-icon>
                    </mat-button-toggle>
                </mat-button-toggle-group>

                <mat-paginator
                    [length]="totalCount"
                    [pageIndex]="pageIndex"
                    [pageSize]="pageSize"
                    [pageSizeOptions]="pageSizes"
                    [showFirstLastButtons]="true"
                    (page)="pageUpdated($event)">
                </mat-paginator>
            </div>
        </mat-card>
    </div>

    <div class="spinner-wrapper" *ngIf="showSpinner" style="height: calc(100% - 64px);">
        <mat-spinner></mat-spinner>
    </div>

    <div style="height: calc(100% - 72px)" *ngIf="photos">
        <app-photos-thumb-view *ngIf="selectedViewMode == thumbViewMode" [photos]="photos"></app-photos-thumb-view>
        <app-photos-map-view *ngIf="selectedViewMode == mapViewMode" [photos]="photos"></app-photos-map-view>
    </div>
</div>
