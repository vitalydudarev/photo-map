<agm-map (mapClick)="onMapClicked($event)" style="height: 100%;" [latitude]="center.lat" [longitude]="center.lng">
    <agm-marker *ngFor="let marker of markers"
        [latitude]="marker.latitude"
        [longitude]="marker.longitude"
        [title]="marker.title"
        [iconUrl]=marker.icon
        (markerClick)="onMarkerClicked(infoWindow)">
        <agm-info-window #infoWindow>
            <div style='float:left'>
                <img src='{{marker.previewImageUrl}}'>
            </div>
            <div style='float:right; padding: 10px;'>
                <b>Title</b>
                <br/>123 Address
                <br/> City,Country
            </div>
        </agm-info-window>
    </agm-marker>
</agm-map>
